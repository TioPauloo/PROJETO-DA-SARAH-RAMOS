<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    let x=0
function setup() {
     createCanvas(700, 500);
}   

function draw() {
  background(220);
  for(let i =0;i<1000;i+=10){
  noFill()
  stroke('lightgreen')
  strokeWeight(4)
  ellipse(350,250,i,i)
  
  stroke('pink')
  strokeWeight(3)
  ellipse(x,250,500-i,500-i)
  }
  if(x>width)
    x=0

  x=x+3
}   
  
         
        
         
</body>
</html>
